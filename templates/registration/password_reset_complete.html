{% extends "registration/base.html" %}
{% block title %}Password reset{% endblock %}
{% block content %}
  <style>
    /* Style for the content container */
    .content-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: center;
    }

    /* Style for the link */
    .content-container a {
      color: #007bff;
      text-decoration: none;
    }

    /* Change link color on hover */
    .content-container a:hover {
      color: #0056b3;
    }
  </style>

  <div class="content-container">
    <h1>Password set</h1>
    <h3>Your password has been set. You can <a href="{% url "login" %}"><b>log in now</b></a>.</h3>
  </div>
{% endblock %}
