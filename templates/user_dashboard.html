<!-- user_dashboard.html -->

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 30px 0;
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .header a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .header a:hover {
            background-color: #777;
        }
        .logos a {
                position: absolute;
                left: -5px; top: 0;
                font-family: 'Oswald', sans-serif;
                font-size: 30px;
                font-weight: 500;
                color: #FFFFFF;
                line-height: 0.75;
            }

        .favorites {
            margin-top: 20px;
        }

        .favorites table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .favorites th, .favorites td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        .favorites th {
            background-color: #f8f8f8;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }

        .favorites tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .favorites tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logos"><a href=".." style="color: red;">Travel Mate</a></div>
    <div class="container">
        <h1>User Dashboard</h1>
        <p>Welcome, {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Username: {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</header>

<div class="container favorites">
    <h2>Your Favorites</h2>
    <table>
        <thead>
            <tr>
                <th>Row Data</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for favorite in favorites %}
        <tr>
        <td>{{ favorite.row_data }}</td>
        <td>
            <form action="{% url 'remove_favorite' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="row_data" value="{{ favorite.row_data }}">
                <button type="submit" class="btn">Remove</button>
            </form>
        </td>
    </tr>
       {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
