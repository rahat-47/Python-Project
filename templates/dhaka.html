{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        background-image: url("{% static 'images/dhaka.jpg' %}"); 
        background-size: cover; /* Adjust background size */
        background-position: center; /* Center the background image */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    h1 {
        color: #333;
        margin-bottom: 200px;
        font-size: 80px;
        text-align: center;
    }
    
    .button-container {
        text-align: center;
    }
    
    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>    
    


</head>
<body>
    

    	
<!-- Header -->

<header class="header">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header_content d-flex flex-row align-items-center justify-content-start">
            <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
              <div class="logo"><a href="">Travel Mate</a></div>

              {% if user.is_authenticated %}
                <div class="header_phone ml-auto" style="color: GreenYellow;">Welcome, {{user.first_name}}</div>
              {% else %}
       
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
</header>






    <h1 style="color: Indigo;"><b>Dhaka</b></h1>
    <div class="button-container">
        <button type="button" onclick="location.href='{% url 'dhaka_hotel' %}'">Hotel List for Dhaka </button>
        <button type="button">Bus List for Dhaka</button>
        <button type="button" onclick="location.href='{% url 'dhaka_restaurant' %}'">Restaurant List for Dhaka</button>
    </div>
</body>
</html>
